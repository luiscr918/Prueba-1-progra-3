<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Title</title>
</head>
<body>

<!--Form Platos-->
<section class="min-h-screen flex items-stretch text-white ">
    <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url(https://wallpapers.com/images/hd/food-table-1j6ik0elenqlwh4k.jpg);">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="w-full px-24 z-10">
            <h1 class="text-5xl font-bold text-left tracking-wide">Agrega tu plato favorito</h1>
            <p class="text-3xl my-4">Llena los datos necesarios para añadir un nuevo plato al menú. ¡Es rápido y sencillo!</p>
        </div>
    </div>
    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;">
        <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(https://wallpapers.com/images/hd/food-table-1j6ik0elenqlwh4k.jpg);">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        </div>
        <div class="w-full py-6 z-20">
            <form th:action="@{/guardar-plato}" method="post" th:object="${plato}" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                <div hidden class="pb-2 pt-4">
                    <input th:field="*{id}" type="number" name="id" id="id" placeholder="Email" class="block w-full p-4 text-lg rounded-sm bg-black">
                </div>
                <div class="pb-2 pt-4">
                    <input th:field="*{nombre}" type="text"  id="nombre" placeholder="Ingrese el nombre del plato" class="block w-full p-4 text-lg rounded-sm bg-black">
                </div>
                <div class="pb-2 pt-4">
                    <input th:field="*{descripcion}" type="text"  id="descripcion" placeholder="Ingrese la descripcion del plato" class="block w-full p-4 text-lg rounded-sm bg-black">
                </div>
                <div class="pb-2 pt-4">
                    <input th:field="*{precio}" type="text"  id="precio" placeholder="Ingrese el precio del plato" class="block w-full p-4 text-lg rounded-sm bg-black">
                </div>
                <label  class=" text-xs  text-white ">Categoria</label>
                <!--Categorias entrada,principal,postre-->
                <div class="pb-2 pt-4 bg-black">
                    <div class=" h-5">
                        <input th:field="*{categoria}" name="categoria"  type="radio" value="entrada" class="w-4 h-4 border border-gray-300 rounded-sm bg-black focus:ring-3 focus:ring-blue-300   " required />
                    </div>
                    <label  class="ms-2 text-sm font-medium text-white ">Entrada</label>
                </div>
                <div class="pb-2 pt-4 bg-black">
                    <div class=" h-5">
                        <input th:field="*{categoria}" name="categoria"  type="radio" value="principal" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                    </div>
                    <label  class="ms-2 text-sm font-medium text-white ">Principal</label>
                </div>
                <div class="pb-2 pt-4 bg-black">
                    <div class=" h-5">
                        <input th:field="*{categoria}" name="categoria"  type="radio" value="postre" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                    </div>
                    <label  class="ms-2 text-sm font-medium text-white ">Postre</label>
                </div>
                <label  class=" text-xs  text-white ">Estado de Disponibilidad</label>
                <div class="pb-2 pt-4 bg-black">
                    <div class=" h-5">
                        <input th:field="*{disponibilidad}" id="disponibilidad" type="checkbox"  class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"  />
                    </div>
                    <label for="disponibilidad" class="ms-2 text-sm font-medium text-white ">Disponible</label>
                </div>
                <div class="px-4 pb-2 pt-4">
                    <button type="submit" class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none">Registrar Plato</button>
                </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
